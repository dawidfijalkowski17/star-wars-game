<mat-card *ngIf="person" class="example-card" style="width: 300px;">
    <mat-card-header>
      <mat-card-title>{{ person.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
              <span matListItemTitle>Height</span>
              <span matListItemLine>{{ person.height }}</span>
            </mat-list-item>
            <mat-list-item>
              <span matListItemTitle>Mass</span>
              <span matListItemLine>{{ person.mass }}</span>
            </mat-list-item>
            <mat-list-item>
              <span matListItemTitle>Hair Color</span>
              <span matListItemLine>{{ person.hair_color }}</span>
            </mat-list-item>
          </mat-list>
    </mat-card-content>
</mat-card>
